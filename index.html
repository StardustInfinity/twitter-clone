<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Twitter Clone</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="tc-bg-color">
        <div class="row">
            <div id="navbar">
                <div class="navbar-item">
                    <div>
                        <img class="twitter-icon" src="images/twitter-logo-white-png.png" />
                    </div>
                    <div class="active">
                        <img src="images/home.png">
                        <span>Home</span>
                    </div>
                    <div>
                        <img src="images/explore.png">
                        <span>Explore</span>
                    </div>
                    <div>
                        <img src="images/notification.png">
                        <span>Notifications</span>
                    </div>
                    <div>
                        <img src="images/message.png">
                        <span>Messages</span>
                    </div>
                    <div>
                        <img src="images/bookmark.png">
                        <span>Bookmarks</span>
                    </div>
                    <div>
                        <img src="images/list.png">
                        <span>Lists</span>
                    </div>
                    <div>
                        <img src="images/profile.png">
                        <span>Profile</span>
                    </div>
                    <div>
                        <img src="images/more.jpg">
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div id="feed-container">
                <div class="home-bar">
                    <div class="home-page">Home
                    </div>
                </div>
                <div class="tweet-container">
                    <div class="profile-icon">
                        <img src="images/profile.png" />
                    </div>
                    <div class="twitter-feed">
                        <input id="tweet-input" placeholder="What's happening?"> </input>
                    </div>
                </div>
                <button id="tweet-btn" type="button" disabled>
                    Tweet
                </button>
                <div class="feed-division"></div>
                <div class="twitter-timeline">
                    <div id="tweet-display"></div>
                </div>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <div class="search-icon">
                        <img src="images/search.png">
                    </div>
                    <div id="input-search">
                        <input class="search-input" autocomplete="off" type="text" name="search"
                            placeholder="Search Twitter">
                    </div>
                </div>
                <div id="search-result"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
