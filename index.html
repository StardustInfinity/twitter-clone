<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Twitter Clone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="tc-bg-color">
    <script src="app.js"></script>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="col-sm-4 col-sm-offset-1">
                <img class="twitter-icon" src="images/twitter-logo-white-png.png" />
            </div>
            <div class="text-color">
                <div class="active">
                    <img class="nav-item" src="images/home.png">
                    <span>Home</span>
                </div>
                <div>
                    <img class="nav-item" src="images/explore.png">
                    <span>Explore</span>
                </div>
                <div>
                    <img class="nav-item" src="images/notification.png">
                    <span>Notifications</span>
                </div>
                <div>
                    <img class="nav-item" src="images/message.png">
                    <span>Messages</span>
                </div>
                <div>
                    <img class="nav-item" src="images/bookmark.png">
                    <span>Bookmarks</span>
                </div>
                <div>
                    <img class="nav-item" src="images/list.png">
                    <span>Lists</span>
                </div>
                <div>
                    <img class="nav-item" src="images/profile.png">
                    <span>Profile</span>
                </div>
                <div>
                    <img class="nav-item" src="images/more.jpg">
                    <span>More</span>
                </div>
                <div>
                    <span>Tweet</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
